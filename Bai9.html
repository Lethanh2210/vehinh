<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhap ki tu bat ki');
    let arr = ['a','b','c','d','a'];
    function indexOfThanh(a){
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if(a == arr[i]){
                count++;
            }
        }
        if(count != 0){
            return count;
        }else return -1;
    }
    alert(indexOfThanh(a));
</script>
</body>
</html>

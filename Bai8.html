<body>
<script>
    let arr = [1,2,3,4,5,6];
    function reverse(a){
        for (let i = 0; i < a.length/2; i++) {
            let temp = a[i];
            a[i] = a[a.length-1-i];
            a[a.length-1-i] = temp;
        }
        return a;
    }
   console.log(reverse(arr));
</script>

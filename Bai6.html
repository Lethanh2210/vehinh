<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap so bat ki');
    function check(a){
        if(a < 0){
            return false;
        }else return true;
    }
    if(check(a) == true){
        alert('so nguyen duong');
    }else alert('so nguyen am');
</script>
</body>
</html>

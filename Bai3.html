<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhap so bat ki');
    function factorial(){
        let c = 1;
        for (let i = 2; i <=n ; i++) {
            c *= i;
        }
        return c;
    }
    alert(factorial(n));
</script>
</body>
</html>
